<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadView</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1uyz0g7e25&submodules=panorama"></script>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

    <div id="pano" style="width: 100vw; height: 100vh;"></div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        naver.maps.onJSContentLoaded = function () {
            // 아이디 혹은 지도 좌표로 파노라마를 표시할 수 있습니다.
            pano = new naver.maps.Panorama("pano", {
                // panoId: "OregDk87L7tsQ35dcpp+Mg==",
                position: new naver.maps.LatLng(getQueryVariable('lat'), getQueryVariable('lng')),
            });
        };
    </script>
</body>

</html>
